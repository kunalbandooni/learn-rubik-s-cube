<!-- Login Form -->
<div *ngIf="loginActive">
    <div class="container">
        <div class="put-center">
        <div class="form">
            <div style="padding-top: 20px;"></div>
            <h2>LOGIN</h2>
            <form>
                <div style="padding-top: 20px;"></div>
                <div class="put-center">
                    <div class="form-group col-md-5">
                        <label for="inputEmail">Username</label>
                        <input type="text" name="user" class="form-control" id="inputEmail" placeholder="Username" [(ngModel)]="user"/>
                    </div>
                </div>
                <div class="put-center">
                    <div class="form-group col-md-5">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="pass" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="pass"/>
                    </div>
                </div>
                <div class="center" style="padding-top: 10px;">
                    <button type="submit" class="btn btn-primary" (click)="onLogin()">Log in</button>
                </div>
            </form>
            <br>
            <div class="center" style="padding-top: 55px;">
                <span>Not a user??</span> Register first!!
                <br>
                <button type="button" (click)="displayRegisterationForm()" class="btn btn-outline-danger">REGISTER</button>
            </div>
            <div style="padding-bottom: 10px;"></div>
        </div>
        </div>
    </div>
</div>  

<!-- Registeration Form -->
<div *ngIf="registerationActive">
    <div class="container">
        <div class="put-center">
        <div class="form">
        <h2>REGISTER</h2>
        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Name">Full Name</label>
                    <input type="name" class="form-control" id="inputEmail4" placeholder="Name">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail4">Username</label>
                    <input type="email" name="signUpObj.username" class="form-control" id="inputEmail4" placeholder="Email" [(ngModel)]="signUpObj.username">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Password</label>
                    <input type="password" name="signUpObj.password" class="form-control" id="inputPassword4" placeholder="Password" [(ngModel)]="signUpObj.password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="street name, etc">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Delhi</option>
                    <option>Karnataka</option>
                    <option>Uttarakhand</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="form-group col-md-6">
                <label for="inputCountry">Country</label>
                <input type="text" class="form-control" id="inputCountry" placeholder="Ye mera India, I love my India">
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    I agree to Terms and Conditions
                </label>
            </div>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-primary" (click)="onSignUp()" (click)="displayLoginForm()">Register</button>
        </div>
        </form>
        <div style="padding-top: 13px;"></div>
        <div class="center">
            <span>Already a user??</span>
            <br>
            <button type="button" (click)="displayLoginForm()" class="btn btn-outline-danger">LOGIN</button>
        </div>
        </div>
        </div>
    </div>
</div>
